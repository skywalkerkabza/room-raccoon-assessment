name: Dockerized Test Execution

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose-plugin
          docker compose version

      - name: Start services with Docker Compose
        run: |
          docker compose -f docker-compose.yml up -d --build
          docker compose ps

      - name: Verify Selenium Hub readiness
        run: |
          docker run --network mynetwork \
            appropriate/curl --retry 10 --retry-delay 5 --retry-connrefused \
            selenium-hub:4444/wd/hub/status

      - name: Verify MySQL readiness
        run: |
          docker run --network mynetwork \
            appropriate/curl --retry 10 --retry-delay 5 --retry-connrefused \
            mysql:3306

      - name: Run tests
        run: |
          docker compose run --rm test-runner mvn test

      - name: Collect test artifacts
        if: always()
        run: |
          mkdir -p test-results
          [ -d target/screenshots ] && cp -r target/screenshots test-results/
          [ -d target/cucumber-reports ] && cp -r target/cucumber-reports test-results/
          [ -d target/surefire-reports ] && cp -r target/surefire-reports test-results/
          [ -d test-output ] && cp -r test-output test-results/

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 3

      - name: Capture service logs
        if: failure()
        run: |
          mkdir -p service-logs
          docker compose logs selenium-hub > service-logs/selenium-hub.log
          docker compose logs chrome > service-logs/chrome.log
          docker compose logs firefox > service-logs/firefox.log
          docker compose logs mysql > service-logs/mysql.log
          docker compose logs test-runner > service-logs/test-runner.log

      - name: Upload service logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: service-logs
          path: service-logs/
          retention-days: 3

      - name: Clean up containers
        if: always()
        run: docker compose down -v